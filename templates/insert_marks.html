<!DOCTYPE html>
<html>
<head>
    <title>Insert Marks</title>
    <style>
        /* Internal CSS styles go here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            width: 80%;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insert Marks</h2>
        <form method="POST">
            <table>
                <tr>
                    <th>Student Name</th>
                    <th>Quiz 1</th>
                    <th>Quiz 2</th>
                    <th>Midterm</th>
                    <th>Terminal</th>
                </tr>
                {% for i in range(student_names|length) %}
                    <tr>
                        <td>{{ student_names[i] }}</td>
                        <td><input type="number" name="quiz_1_{{ i }}" required></td>
                        <td><input type="number" name="quiz_2_{{ i }}" required></td>
                        <td><input type="number" name="mid_{{ i }}" required></td>
                        <td><input type="number" name="terminal_{{ i }}" required></td>
                    </tr>
                {% endfor %}
            </table>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
