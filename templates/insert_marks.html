<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Marks</title>
</head>
<body>
    <h1>Insert Marks</h1>
    <form method="POST">
        <label for="assessment_type">Select Assessment Type:</label>
        <select id="assessment_type" name="assessment_type">
            <option value="Quiz 1">Quiz 1</option>
            <option value="Quiz 2">Quiz 2</option>
            <option value="Mid">Mid</option>
            <option value="Terminal">Terminal</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(student_names|length) %}
                    <tr>
                        <td>{{ student_names[i] }}</td>
                        <td><input type="number" name="marks" required></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
