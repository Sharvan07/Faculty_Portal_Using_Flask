<!DOCTYPE html>
<html>
<head>
    <title>Teacher Portal</title>
    <style>
        /* Internal CSS styles go here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            width: 80%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        .menu {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}</h1>
        <div class="menu">
            <form method="POST">
                <label for="desire_option">Select an option:</label>
                <select name="desire_option">
                    <option value="1">Insert Marks</option>
                    <option value="2">Insert Attendance</option>
                    <option value="3">View Marks</option>
                    <option value="4">View Attendance</option>
                    <option value="5">Logout</option>
                </select>
                <input type="submit" value="Go">
            </form>
        </div>
    </div>
</body>
</html>
